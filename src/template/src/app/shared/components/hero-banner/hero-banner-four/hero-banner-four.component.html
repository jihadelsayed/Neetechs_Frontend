<section class="tp-slider-area p-relative z-index-1 fix">
  <div class="tp-slider-active-4 khaki-bg">
    <div class="swiper-wrapper">
      <div *ngFor="let item of slider_data" class="tp-slider-item-4 tp-slider-height-4 p-relative khaki-bg d-flex align-items-center swiper-slide">
         <div class="tp-slider-thumb-4">
            <img [src]="item.img" alt="">
            <div class="tp-slider-thumb-4-shape">
               <span class="tp-slider-thumb-4-shape-1"></span>
               <span class="tp-slider-thumb-4-shape-2"></span>
            </div>
         </div>

         <div class="tp-slider-video-wrapper">
            <!-- video -->
            <div [ngClass]="['tp-slider-video transition-3',play ? 'full-width' : '']">
               <video loop>
                  <source type="video/mp4" [src]="item.videoSrc">
               </video>
            </div>
            <!-- video button -->
            <div class="tp-slider-play">
               <button (click)="handleVideoPlay()" type="button" [ngClass]="['tp-slider-play-btn tp-slider-video-move-btn tp-video-toggle-btn',play ? 'hide' : '']">
                  <img class="text-shape" src="assets/img/slider/4/shape/rounded-test.png" alt="">
                  <span class="play-icon">
                     <svg width="19" height="21" viewBox="0 0 19 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M0.607695 20.7988L0.607695 0.0142176L18.6077 10.4065L0.607695 20.7988Z" fill="currentColor"/>
                     </svg>
                  </span>
                  <span class="pause-icon">
                     <svg width="15" height="20" viewBox="0 0 15 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect width="5" height="20" fill="currentColor"/>
                        <rect x="10" width="5" height="20" fill="currentColor"/>
                     </svg>
                  </span>
               </button>
            </div>
         </div>

         <div class="container">
            <div class="row align-items-center">
               <div class="col-xl-6 col-lg-6 col-md-8">
                  <div class="tp-slider-content-4 p-relative z-index-1">
                     <span>{{item.subtitle}}</span>
                     <h3 class="tp-slider-title-4">{{item.title}}</h3>

                     <div class="tp-slider-btn-4">
                        <a routerLink="/shop" class="tp-btn tp-btn-border tp-btn-border-white">Discover Now</a>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
    </div>
  </div>

  <div class="tp-slider-arrow-4">
    <button type="button" class="tp-slider-3-button-prev slick-arrow"><svg width="16" height="14" viewBox="0 0 16 14" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M1.00073 6.99989L15 6.99989" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
      <path d="M6.64648 1.5L1.00011 6.99954L6.64648 12.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path></svg>
    </button>
    <button type="button" class="tp-slider-3-button-next slick-arrow"><svg width="16" height="14" viewBox="0 0 16 14" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M14.9993 6.99989L1 6.99989" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
      <path d="M9.35352 1.5L14.9999 6.99954L9.35352 12.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
      </svg>
    </button>
  </div>

  <div class="tp-slider-nav">
     <div class="tp-slider-nav-active swiper-container">
      <div class="swiper-wrapper">
        <div class="tp-slider-nav-item d-flex align-items-center swiper-slide mb-0">
           <div class="tp-slider-nav-icon">
              <span>
                 <img src="assets/img/slider/4/nav/icon-1.png" alt="">
              </span>
           </div>
           <div class="tp-slider-nav-content">
              <h3 class="tp-slider-nav-title">Ring <br>& Earring</h3>
           </div>
        </div>
        <div class="tp-slider-nav-item d-flex align-items-center swiper-slide mb-0">
           <div class="tp-slider-nav-icon">
              <span>
                 <img src="assets/img/slider/4/nav/icon-2.png" alt="">
              </span>
           </div>
           <div class="tp-slider-nav-content">
              <h3 class="tp-slider-nav-title">Bangles & <br>Bracelets</h3>
           </div>
        </div>
        <div class="tp-slider-nav-item d-flex align-items-center swiper-slide mb-0">
           <div class="tp-slider-nav-icon">
              <span>
                 <img src="assets/img/slider/4/nav/icon-3.png" alt="">
              </span>
           </div>
           <div class="tp-slider-nav-content">
              <h3 class="tp-slider-nav-title">Drop <br> Necklaces</h3>
           </div>
        </div>
        <div class="tp-slider-nav-item d-flex align-items-center swiper-slide mb-0">
           <div class="tp-slider-nav-icon">
              <span>
                 <img src="assets/img/slider/4/nav/icon-4.png" alt="">
              </span>
           </div>
           <div class="tp-slider-nav-content">
              <h3 class="tp-slider-nav-title">Diamond <br> Necklaces</h3>
           </div>
        </div>
      </div>
     </div>
  </div>
</section>
