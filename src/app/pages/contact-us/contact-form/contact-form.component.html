<form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="form-default">
  <div class="form-group">
    <label for="name">Name</label>
    <input
      id="name"
      formControlName="name"
      placeholder="Your Name"
    />
    <small class="error" *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched">
      Name is required
    </small>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input
      id="email"
      formControlName="email"
      placeholder="you@example.com"
    />
    <small class="error" *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched">
      Enter a valid email
    </small>
  </div>
  <div class="form-group">
    <label for="message">Message</label>
    <textarea
      id="message"
      formControlName="message"
      placeholder="How can we help?"
    ></textarea>
    <small class="error" *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched">
      Message is required
    </small>
  </div>
  <button type="submit" [disabled]="contactForm.invalid || isSubmitting">
    <span *ngIf="!isSubmitting">Send Message</span>
    <span *ngIf="isSubmitting" class="spinner"></span>
  </button>
  <p class="success" *ngIf="successMessage">{{ successMessage }}</p>
  <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
</form>
