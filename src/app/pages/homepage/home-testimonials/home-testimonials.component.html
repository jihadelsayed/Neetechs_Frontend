<div class="section">
    <h2>Testimonials:</h2>

    <div class="testimonials-slider">
        <div class="viewport">
          <div class="slides" [style.transform]="getTestimonialsTransform()">
            <div *ngFor="let testimonial of testimonials" class="slide">
              <p>"{{ testimonial.text }}"</p>
              <p><strong>- {{ testimonial.author }}</strong></p>
            </div>
          </div>
        </div>
        <button class="prev" (click)="prevTestimonial()">&#10094;</button>
        <button class="next" (click)="nextTestimonial()">&#10095;</button>
      </div>
    <button class="cta-button" (click)="navigateTo('/contact-us')">Get Started</button>

</div>
