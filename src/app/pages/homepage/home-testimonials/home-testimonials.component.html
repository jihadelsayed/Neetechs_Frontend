<div class="testimonials">
  <h2 class="testimonials__title">Testimonials:</h2>

  <div class="testimonials__slider">
    <div class="testimonials__viewport">
      <div class="testimonials__slides" [style.transform]="getTestimonialsTransform()">
        <div *ngFor="let testimonial of testimonials" class="testimonials__slide">
          <p class="testimonials__text">"{{ testimonial.text }}"</p>
          <p class="testimonials__author"><strong>- {{ testimonial.author }}</strong></p>
        </div>
      </div>
    </div>
    <button class="testimonials__nav testimonials__nav--prev" (click)="prevTestimonial()">&#10094;</button>
    <button class="testimonials__nav testimonials__nav--next" (click)="nextTestimonial()">&#10095;</button>
  </div>

  <button class="cta-button testimonials__cta" (click)="navigateTo('/contact')">Get Started</button>
</div>
