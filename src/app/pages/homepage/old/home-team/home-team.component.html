<div class="section team">
    <h2>Meet Our Team</h2>
<div class="slider-container">
    <div class="slider">
        @for (member of teamMembers; let i = $index) {
            <div class="slide" [ngClass]="{'active': i >= currentIndex && i < currentIndex + 3}">
                <img [src]="member.img" [alt]="member.name">
                <h4>{{ member.name }}</h4>
                <p>{{ member.description }}</p>
            </div>
        }
    </div>
    <button (click)="prevSlide()">‹</button>
    <button (click)="nextSlide()">›</button>
</div>
</div>
