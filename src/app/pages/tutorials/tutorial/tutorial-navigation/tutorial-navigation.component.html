@if (previousTutorial || nextTutorial) {
  <div class="nav-buttons">
    @if (previousTutorial) {
      <a class="prev" [routerLink]="['/'].concat(previousTutorial.href.split('/'))">
        ‚Üê {{ previousTutorial.title }}
      </a>
    } @else {
      <a class="prev disabled">
        ‚Üê No Previous Tutorial
      </a>
    }

    @if (!nextTutorial) {
      <a class="next disabled">
        No Next Tutorial ‚Üí
      </a>
    } @else {
      <a class="next" [routerLink]="['/'].concat(nextTutorial.href.split('/'))">
        {{ nextTutorial.title }} ‚Üí
      </a>
    }
  </div>
}

<!-- Quiz Button -->
@if (tutorial?.quiz) {
  <div class="quiz-section">
    <hr />
    <button class="quiz-btn" (click)="startQuiz.emit(tutorial)">
      üß† Take Quiz
    </button>
  </div>
}
