@if (previousTutorial || nextTutorial) {
  <div class="nav-buttons">
    @if (previousTutorial) {
      <a
        class="prev"
        [routerLink]="['/'].concat(previousTutorial.href.split('/'))"
        [title]="previousTutorial.title"
      >
        ‚Üê Previous lesson
      </a>
    } @else {
      <a class="prev disabled">
        ‚Üê No previous lesson
      </a>
    }

    @if (nextTutorial) {
      <a
        class="next"
        [routerLink]="['/'].concat(nextTutorial.href.split('/'))"
        [title]="nextTutorial.title"
      >
        Next lesson ‚Üí
      </a>
    } @else {
      <a class="next disabled">
        No next lesson ‚Üí
      </a>
    }
  </div>
}

@if (tutorial?.quiz) {
  <div class="quiz-section">
    <hr />
    <button class="quiz-btn" (click)="startQuiz.emit(tutorial)">
      üß† Take Quiz
    </button>
  </div>
}
