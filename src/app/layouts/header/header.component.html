<header class="site-header">
  <div class="tp-header-area" >

    <app-desktop-header
      *ngIf="!showShopHeader"
      [class.sticky]="headerSticky">
    </app-desktop-header>

    <app-shop-header *ngIf="showShopHeader"></app-shop-header>
  </div>

  <app-mobile-header
   
    [ngClass]="{ sticky: headerSticky }">
  </app-mobile-header>
</header>
