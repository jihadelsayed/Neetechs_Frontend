<header class="site-header">
  <div class="tp-header-area">
    @if (!isMobile) {
      <app-desktop-header
        [class.sticky]="headerSticky">
      </app-desktop-header>
    } @else {
      <app-mobile-header
        [ngClass]="{ sticky: headerSticky }">
      </app-mobile-header>
    }
  </div>
</header>
