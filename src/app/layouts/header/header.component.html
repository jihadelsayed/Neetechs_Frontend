<header class="site-header">
  <div class="tp-header-area" >

    @if (!showShopHeader) {
      <app-desktop-header
        [class.sticky]="headerSticky">
      </app-desktop-header>
    }

    <!-- <app-shop-header would render when showShopHeader is true> -->
  </div>

  <app-mobile-header
   
    [ngClass]="{ sticky: headerSticky }">
  </app-mobile-header>
</header>
