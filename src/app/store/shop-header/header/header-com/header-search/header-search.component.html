<div class="search-overlay" [class.opened]="utilsService.isSearchOpen">
  <div class="search-box">
    <button class="close-btn" (click)="utilsService.handleSearchOpen()">âœ–</button>

    <form (ngSubmit)="handleSearchSubmit()">
      <input
        type="text"
        [(ngModel)]="searchText"
        name="searchText"
        placeholder="Search products..."
      />
      <button type="submit">Search</button>
    </form>

    <div class="category-filter">
      <span>Search by:</span>
      <ng-container *ngFor="let c of categories; let i = index">
        <a
          (click)="handleProductType(c)"
          [class.active]="c === productType"
        >
          {{ c }}<span *ngIf="i < categories.length - 1">,</span>
        </a>
      </ng-container>
    </div>
  </div>
  <div class="overlay-backdrop" (click)="utilsService.handleSearchOpen()"></div>
</div>
