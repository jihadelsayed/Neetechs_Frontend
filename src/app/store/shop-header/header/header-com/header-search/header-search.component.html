<div class="search-overlay" [class.opened]="utilsService.isSearchOpen">
  <div class="search-box">
    <button class="close-btn" (click)="utilsService.handleSearchOpen()">âœ–</button>

    <form (ngSubmit)="handleSearchSubmit()">
      <input
        type="text"
        [(ngModel)]="searchText"
        name="searchText"
        placeholder="Search products..."
      />
      <button type="submit">Search</button>
    </form>

    <div class="category-filter">
      <span>Search by:</span>
      @for (c of categories; let i = $index) {
        <a
          (click)="handleProductType(c)"
          [class.active]="c === productType"
        >
          {{ c }}@if (i < categories.length - 1) {<span>,</span>}
        </a>
      }
    </div>
  </div>
  <div class="overlay-backdrop" (click)="utilsService.handleSearchOpen()"></div>
</div>
