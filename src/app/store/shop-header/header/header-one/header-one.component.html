<header class="header-wrapper">
  <!-- Top strip -->
  <div class="header-top">
    <div class="container welcome">
      <svg width="22" height="19" viewBox="0 0 22 19" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M14.6364 1H1V12.8182H14.6364V1Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
        <path d="M14.6364 5.54545H18.2727L21 8.27273V12.8182H14.6364V5.54545Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
      </svg>
      <p>FREE Express Shipping On Orders $570+</p>
    </div>
    <app-header-top-bar></app-header-top-bar>
  </div>

  <!-- Main header -->
  <div class="header-main container">
    <div class="logo">
      <a routerLink="/home"><img src="https://i.imgur.com/3fLGfPn.png" alt="logo" /></a>
    </div>

    <div class="search-bar">
      <form (ngSubmit)="handleSearchSubmit()">
        <input type="text" [(ngModel)]="searchText" name="searchText" placeholder="Search products..." />
        <button type="submit">Search</button>
      </form>
    </div>

    <div class="user-actions">
      <a routerLink="/profile" class="icon-button"><span class="badge">ðŸ‘¤</span></a>
      <a routerLink="/shop/wishlist" class="icon-button">
        <span class="badge">{{ wishlistService.getWishlistProducts().length }}</span>
      </a>
      <button (click)="cartService.handleOpenCartSidebar()" class="icon-button">
        ðŸ›’<span class="badge">{{ cartService.totalPriceQuantity().quantity }}</span>
      </button>
    </div>
  </div>

  <!-- Bottom nav -->
  <div class="header-bottom">
    <div class="container nav-container">
      <app-header-category></app-header-category>
      <nav class="main-nav">
        <app-menu-bar class="menu-bar"></app-menu-bar>
      </nav>
    </div>
  </div>
</header>

<!-- Sticky Header -->
<div [ngClass]="{ 'header-sticky': headerSticky }" class="header-sticky-wrapper">
  <div class="container">
    <div class="header-sticky-content">
      <div class="logo">
        <a routerLink="/home">
          <img src="https://i.imgur.com/3fLGfPn.png" alt="logo" />
        </a>
      </div>

      <nav class="sticky-nav">
        <app-menu-bar class="menu-bar"></app-menu-bar>
      </nav>

      <div class="sticky-actions">
        <button (click)="cartService.handleOpenCartSidebar()" class="icon-button">
          ðŸ›’<span class="badge">{{ cartService.totalPriceQuantity().quantity }}</span>
        </button>
        <button (click)="utilsService.handleOpenMobileMenu()" class="icon-button d-lg-none">
          â˜°
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Sidebars -->
<app-cart-sidebar></app-cart-sidebar>
<app-mobile-sidebar product_type="electronics"></app-mobile-sidebar>

<!-- Global search overlay -->
<app-header-search></app-header-search>
