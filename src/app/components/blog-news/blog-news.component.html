<div class="container-card" *ngIf="blogData">
  <h1>{{ title }}</h1>
  <p class="description">{{ description }}</p>
  <img [src]="image" alt="Blog Image">

    <div class="blog-post" *ngFor="let post of posts">
      <div class="post-header">
        <h4>
          <a 
          [href]="!post.disable ? post.href : null" 
          [class.disabled]="post.disable"
          (click)="post.disable ? $event.preventDefault() : null"
          >{{ post.title }}</a>
        </h4>
        <h6 class="date">{{ post.date }}</h6>
      </div>
      <p class="post-description">{{ post.description }}</p>
    </div>
  </div>
