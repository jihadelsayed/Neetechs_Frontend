<div class="hero-banner">
    <div class="hero-content">
      <h1>Our Pricing</h1>
      <p>At Neetechs, we offer competitive pricing for our services. Below is our pricing structure. For custom projects or inquiries, please contact us directly.</p>
    </div>
  </div>
  
  <div class="container" *ngIf="pricing">
    <div *ngFor="let category of pricing | keyvalue">
      <h3>{{ category.key }}</h3>
      <table class="pricing-table">
        <thead>
          <tr>
            <th>Service</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let service of category.value">
            <td>{{ service.name }}</td>
            <td>{{ service.price }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  
  <div class="container" *ngIf="!pricing">
    Loading pricing data...
  </div>
  
  <div class="container">
    <app-contact-banner></app-contact-banner>
  </div>
