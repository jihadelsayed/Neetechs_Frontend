<div *ngIf="category">
    <div class="tutorial-hero-category">
        <img [src]="category.image" alt="{{ category.name }}">
        <h1>{{ category.name }}</h1>
        <p>{{ category.description }}</p>
        <p>{{ category.date }}</p>
    </div>

    <div class="container">
        <div *ngFor="let tutorial of category.tutorials" 
             class="card" 
             [class.disabled]="tutorial.disable" 
             (click)="!tutorial.disable && navigateTo(tutorial.href)">
            <h4>{{ tutorial.title }}</h4>
            <p>{{ tutorial.description }}</p>
            <span>Duration: {{ tutorial.duration }}</span>
        </div>
    </div>
</div>
