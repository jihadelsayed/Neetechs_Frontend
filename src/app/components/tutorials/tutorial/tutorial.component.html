<div class="container">
    <h1>{{ tutorial.title }}</h1>
    <div *ngFor="let section of tutorial.sections" class="section">
      <h2>{{ section.title }}</h2>
      <p>{{ section.content }}</p>
      <pre *ngIf="section.code">
        <code><br><br><hr>{{ section.code }}<hr></code>
        <button class="copy-btn" (click)="copyToClipboard(section.code)">Copy</button>
      </pre>
    </div>
  </div>
  <app-tutorial-ads></app-tutorial-ads>
