              width="22"
              height="19"
              viewBox="0 0 22 19"

              <path

                stroke-linejoin="round"
              />
              <path
                d="M14.6364 5.54545H18.2727L21 8.27273V12.8182H14.6364V5.54545Z"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M5.0909 17.3636C6.3461 17.3636 7.36363 16.3461 7.36363 15.0909C7.36363 13.8357 6.3461 12.8182 5.0909 12.8182C3.83571 12.8182 2.81818 13.8357 2.81818 15.0909C2.81818 16.3461 3.83571 17.3636 5.0909 17.3636Z"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M16.9091 17.3636C18.1643 17.3636 19.1818 16.3461 19.1818 15.0909C19.1818 13.8357 18.1643 12.8182 16.9091 12.8182C15.6539 12.8182 14.6364 13.8357 14.6364 15.0909C14.6364 16.3461 15.6539 17.3636 16.9091 17.3636Z"

                stroke-linejoin="round"

          </span>
          <h6>Get Exclusive Benefits with Our SAYED Tokens! <a href="https://solscan.io/token/6osKznerjC7PaKBpRHg6hGNc2ur6mJPKHpHPnM6fHZ1o">Learn More</a></h6>
        </div>
      </div>0
      <div class="col">
        <div class="tp-header-top-right">
          <div class="dropdown" [class.active]="isLanguageActive">
            <span class="dropdown-toggle" (click)="toggleActive('language')">
              {{ languageService.getCurrentLanguage() + "" }} &#9660;
            </span>
            <ul class="dropdown-menu">
              <li *ngFor="let language of languages">
                <a
                  class="dropdown-item"
                  href="#"
                  (click)="changeLanguage(language)"
                  >{{ language }}</a
                >
              </li>
            </ul>
          </div>

          <div class="dropdown" [class.active]="isCurrencyActive">
            <span class="dropdown-toggle" (click)="toggleActive('currency')">
              {{ currencyService.getCurrentCurrency().code + "" }} &#9660;
            </span>
            <ul class="dropdown-menu">
              <li *ngFor="let currency of currencies">
                <a
                  class="dropdown-item"
                  href="#"
                  (click)="changeCurrency(currency)"
                  >{{ currency }}</a
                >
              </li>
            </ul>
          </div>
          <div class="dropdown" *ngIf="!isLoggedIn" [class.active]="isSettingsActive">
            <span class="dropdown-toggle" (click)="toggleActive('setting')">Account &#9660;</span>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" routerLink="/pages/login">Login</a></li>
              <li><a class="dropdown-item" routerLink="/pages/register">Sign Up</a></li>
            </ul>
          </div>

          <div class="dropdown" *ngIf="isLoggedIn" [class.active]="isSettingsActive">
            <span class="dropdown-toggle" (click)="toggleActive('setting')"
              >Setting &#9660;</span
            >
            <ul class="dropdown-menu">
              <li>
                <a class="dropdown-item" routerLink="#"
                  >My Profile</a
                >
              </li>
              <li>
                <a class="dropdown-item" routerLink="/shop/wishlist"
                  >Wishlist</a
                >
              </li>
              <li><a class="dropdown-item" routerLink="/shop/cart">Cart</a></li>
              <li><a class="dropdown-item" (click)="logout()">Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
  </div>
</div>
