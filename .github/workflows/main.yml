name: CI

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Initialize and update submodules
        run: |
          git submodule init
          git submodule update

      - name: Build and deploy
        run: |
          npm install --force
          npm run build
